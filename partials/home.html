<ion-view title="Home">
	<ion-content padding="true">
		<ion-list>
			<ion-item ng-repeat="content in contents">
			<div class="listLeft">
			<img data-ng-src="img/{{content.dragon_thumb}}" alt="{{content.dragon_name}}" class="thumb"/>
			<a href="#details/{{contents.indexOf(content)}}">
				<h2 class="listTop">{{content.dragon_name}}</h2>
			</a><br>
			<h3 class="listBottom">{{content.dragon_family}}, {{content.dragon_location}}</h3>	
            </div>
            <div class="listRight">
            <label class="toggle">
               <input type="checkbox">
               <div class="track">
                <div class="handle"></div>
               </div>
            </label>
            </div>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
